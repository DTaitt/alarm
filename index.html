 <!DOCTYPE html>
 <html>
 <head>
 	<title>Alarm</title>
 	<meta charset="utf-8" name="viewport" content="width=device-width">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Abel|Rock+Salt" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="css/main.css">
 </head>
 <body>
 	<div id="alarm">
 		<audio id="alarmTone">
 			<source src="audio/good_morning_alarm.mp3" type="audio/mp3">
 		</audio>
 		<div id="displayTime"></div>
 		<div class="headings">
	 		<h2 class="setTimeHeading">Set Time</h2>
	 		<h2 class="snoozeHeading">Ye Button</h2>
 		</div>
 		<div class="interact">
 			<div id="alarmTime">
		 		<form>
		 			<input id="alarmTimeInput" type="datetime-local" name="alarmTime">
		 		</form>
		 		<button id="alarmTimeSave" class="btn btn-default">Save</button>
		 	</div>	
	 		<button id="snooze" class="btn btn-default">
	 		</button>
 		</div>
 	</div>
 	<footer>
 		<p>Remember to refresh the browser after pressing snooze!</p>
 	</footer>
 <script
   src="https://code.jquery.com/jquery-3.1.1.min.js"
   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
   crossorigin="anonymous"></script>	
 <script type="text/javascript" src="js/script.js"></script>	
 </body>
 </html>
